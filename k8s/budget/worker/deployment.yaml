apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-worker
  namespace: budget
spec:
  selector:
    matchLabels:
      app: backend-worker
  template:
    metadata:
      labels:
        app: backend-worker
    spec:
      volumes:
        - name: secret-store
          csi:
            driver: 'secrets-store.csi.k8s.io'
            readOnly: true
            volumeAttributes:
              secretProviderClass: 'worker-vault'
      containers:
        - name: backend-worker-container
          image: registry.timo-hermans.nl/budget-worker:20250807.1
          envFrom:
            - secretRef:
                name: worker-secret
            - configMapRef:
                name: worker-config-map
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: secret-store
              mountPath: /mnt/secrets-store
              readOnly: true
      imagePullSecrets:
        - name: regcred
