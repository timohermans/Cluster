apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
spec:
  project: default
  source:
    chart: vault
    repoURL: https://helm.releases.hashicorp.com
    targetRevision: 0.30.0
    helm:
      releaseName: vault
      valuesObject:
        ui:
          enabled: true
          replicas: 1
        server: 
          ingress:
            enabled: true
            ingressClassName: traefik
            hosts:
              - host: vault.timo-hermans.nl
                paths:
                  - /
            tls:
              - hosts:
                  - vault.timo-hermans.nl
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
              traefik.ingress.kubernetes.io/router.tls.certresolver: default
          affinity: ""
          ha:
            enabled: true
            setNodeId: true
            config: |
              cluster_name = "zolder"
              storage "raft" {
                path = "/vault/data"
              }

              listener "tcp" {
                address = "[::]:8200"
                cluster_address = "[::]:8201"
                tls_disable = 1
              }

              service_registration "kubernetes" {}
        injector:
          enabled: false
        csi:
          enabled: true
  destination:
    server: "https://kubernetes.default.svc"
    namespace: vault
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - Replace=true